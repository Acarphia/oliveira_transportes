<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ChatBot Oliveira Transportes</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />

  <!-- Manifesto PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#2196f3" />

  <!-- Ícones para iOS -->
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="message bot-message">
        Olá! Sou o assistente virtual da Oliveira Transportes. Digite seu CPF, somente em números.
      </div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Digite aqui..." />
      <button id="attach-button" class="attach-btn">+</button>
      <input type="file" id="file-input" accept="image/*" style="display: none;" />
      <button id="send-button">Enviar</button>
    </div>
  </div>

  <!-- Botão de instalação opcional -->
  <button id="installBtn" style="display: none;">Instalar App</button>

  <!-- Scripts -->
  <script src="script.js" defer></script>

  <!-- Registro do Service Worker com controle de atualização -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js').then(registration => {
          console.log('Service Worker registrado com sucesso:', registration.scope);

          // Força a atualização do Service Worker ao detectar uma nova versão
          registration.onupdatefound = () => {
            const newWorker = registration.installing;
            newWorker.onstatechange = () => {
              if (newWorker.state === 'installed') {
                if (navigator.serviceWorker.controller) {
                  console.log("Atualizando seus dados, aguarde...");
                  window.location.reload(); // Atualiza a página
                }
              }
            };
          };
        }).catch(error => {
          console.log('Falha ao registrar o Service Worker:', error);
        });
      });
    }
  </script>
</body>
</html>
