<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot Oliveira Transportes</title>
    <link rel="stylesheet" href="style.css">

    <!-- Manifesto -->
    <link rel="manifest" href="manifest.json">

    <!-- Ícones para iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <meta name="theme-color" content="#2196f3">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Olá! Sou o assistente virtual da Oliveira Transportes. Digite seu CPF, somente em números.</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Digite aqui..." />
            <button id="attach-button" class="attach-btn">+</button>
            <input type="file" id="file-input" accept="image/*" style="display: none;" />
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <!-- Botão de instalação opcional -->
    <button id="installBtn" style="display: none;">Instalar App</button>

    <!-- Script do Service Worker -->
    <script src="script.js" defer></script>
</body>
</html>
