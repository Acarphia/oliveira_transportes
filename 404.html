<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Redirecionando...</title>
    <script>
        // Redireciona mantendo a URL original
        const path = window.location.pathname;
        if (!path.endsWith('404.html')) {
            window.location.href = '/index.html?redirect=' + encodeURIComponent(path);
        }
    </script>
</head>
<body>
    <p>Redirecionando para a página principal... <a href="/index.html">Clique aqui</a> se não for automático.</p>
</body>
</html>
